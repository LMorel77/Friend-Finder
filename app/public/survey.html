<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Font Anton, Awesome, and Glyphicons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">

    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.5/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.5/chosen.jquery.min.js"></script>

    <!-- Custom CSS and JS (local and server path) -->
    <script src="../public/assets/javascript/survey.js"></script>
    <script src="assets/javascript/survey.js"></script>
    <link rel="stylesheet" href="../public/assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

                <a class="navbar-brand" href="/">
                    <i class="fas fa-users" aria-hidden="true"></i> Friend Finder</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 survey">
                <h2 id="surveyHeader">
                    <strong>Survey Questions</strong>
                </h2>
                <hr>
                <p id="notice">
                    (
                    <strong>Please note:</strong> All questions are required.)</p>
                <div class="personalInfo">
                    <strong class="personalLabels">Name</strong>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="personalInfo">
                    <strong class="personalLabels">Link to Photo</strong>
                    <input type="text" id="photo" class="form-control" required>
                </div>

                <hr>

                <div id="surveyQuestions">

                </div>

                <br>
                <br>

                <!-- Submit Button -->
                <div class="submitButton">
                    <button type="submit" id="submit">
                        <i class="fa fa-check-circle" aria-hidden="true"></i> Submit</button>
                    </button>
                </div>

                <hr>

                <footer class="footer links">
                    <div class="container">
                        <p>
                            <a href="/api/friends" target="_blank">API Friends List</a> |
                            <a href="https://github.com/lmorel77/Friend-Finder" target="_blank">GitHub Repo</a>
                        </p>
                    </div>
                </footer>
            </div>
            <div class="col-md-2"></div>

        </div>
        <!-- End container -->

        <!-- Modal -->
        <div id="results-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">
                            <strong>Best Match(es)</strong>
                        </h2>
                    </div>
                    <div class="modal-body">
                        <h2 id="match-name"></h2>
                        <img id="match-img" src="#" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

</body>

</html>
